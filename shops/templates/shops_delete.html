{% extends 'base.html' %}
{% load static %}

{% block title %}削除｜Like Shops{% endblock %}

{% block active_shops_list %}active{% endblock %}

{% block contents %}

<div class="container">
  <div class="my-div-style w-100">
    <div class="row">
      <form method="POST">
        {% csrf_token %}
        <P>本当に削除しますか？</P>
        <button class="btn btn-primary mt-5" type="submit">削除</button>
        <a class="btn btn=secondary mt-5 ml-2" href="{% url 'shops:shops_detail' object.pk %}">キャンセル</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
