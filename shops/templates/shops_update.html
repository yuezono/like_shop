{% extends 'base.html' %}
{% load static %}

{% block title %}お店編集｜Like Shops{% endblock %}

{% block active_shops_list %}active{% endblock %}

{% block contents %}

<div class="container">
  <div class="row">
   <div class="my-div-style w-100">
    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button class="btn btn-primary" type="submit">更新</button>
      <a class="btn btn-primary ml-2" href="{% url 'shops:shops_detail' object.pk %}">キャンセル</a>
    </form>
    </div>
  </div>
</div>
{% endblock %}
